<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Const</title>
</head>
<body>
  <p>Const</p>
  Const is one of Block Scope keyword.
  Const cannot be changed at runtime.
  <script>
    const key = "value";
    console.log(key);
    //cannot re-assignment
    key = "error here!";
  </script>
</body>
</html>
