<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring</title>
</head>
<body>
  How to use Destructuring in ES6
  <script>
    //step 1: person object
    var person = {
        first: 'Marsellus',
        last: 'Wallace'
    };
    //step 2: assign variables to these properties
    let {first, last} = person;
console.log(first, last);
  </script>
</body>
</html>
