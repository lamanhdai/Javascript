<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Shorthand</title>
</head>
<body>
  <p>Property Shorthand</p>
  <p>In the case: variable name is the same to object key, we can use shorthand notation</p>
  <script>
    function makeParent(first,last) {
      return {first,last,isParent: true};
    }
    console.log(makeParent('Tu','Nguyen'));
  </script>
</body>
</html>
