<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template String</title>
</head>
<body>
  <p>Template String</p>
  <p>Template string using `` instead of single quote '' or double quote ""</p>
  <p>Using ${} (replacement syntax - can evaluate blocks of code withing string) </p>
  <script>
    let piecesPerPie = 6;
    let numberOfPies = 3;
    console.log(`There are ${numberOfPies} pies, so we have ${piecesPerPie * numberOfPies} piecies.`);
  </script>
</body>
</html>
